<html>
<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script> 

var tanque = 40;
var caminhoComGasolina = 480; 
var consumoDeGasolina = caminhoComGasolina/tanque;
var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool/tanque;

document.write("A gasolina rende "+consumoDeGasolina+ " km por litro");
document.write("<br>")
document.write("O álcool rende "+consumoDeAlcool+ " km por litro");




</script>

</html>
